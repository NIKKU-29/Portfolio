<style>

    
       #bento {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            grid-template-rows: repeat(2, auto);
            grid-gap: 1vw;
            padding: 1.5vw;
            background-color: #dce3f1;
            width: 1000px;
            margin: 0 auto;
            border-radius: 20px;
            height: 40vw;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Specific Box Positions and Sizes */
        .discount-box {
            height: 8vw;
            grid-column: span 3;
            /* Takes 4 columns */
            grid-row: span 1;
            /* Takes 1 row */
        }

        .font-box {
            height: 8vw;
            grid-column: span 2;
            /* Takes 2 columns */
            grid-row: span 1;
        }

        .sign-box {
            height: 8vw;
            grid-column: span 3;
            grid-row: span 1;
        }

        .phone-box {
            height: 8vw;
            grid-column: span 3;
            grid-row: span 1;
        }

        .logo-box {

            height: 9vw;
            grid-column: span 3;
            grid-row: span 1;
            /* This is the large logo box */
        }

        .banner-box {
            height: 9vw;
            grid-column: span 5;
            grid-row: span 0;
        }

        .da-box{
            grid-column: span 5;
            grid-row: span 1;
        }

        .ad-box {
            grid-column: span 4;
            grid-row: span 0;
        }

        .bottle-box {
            top:50%;
            grid-column: span 3;
            grid-row: span 2;
            
        }

        /* Optional: Box hover effect */
        .box:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
            background-color: blue;
        }
</style>


<div id="bento">
